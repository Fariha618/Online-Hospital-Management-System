<!-- hospital/templates/hospital/medical_record_form.html -->

{% extends 'hospital/base.html' %}

{% block content %}
<div class="medical-record-form">
    <h2>{% if record.id %}Edit Medical Record{% else %}New Medical Record{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'medical_record_list' %}" class="button cancel">Cancel</a>
    </form>
</div>
{% endblock %}

<style>
.medical-record-form { padding: 20px; }
.medical-record-form form { margin-top: 20px; }
.button { padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
.button:hover { background-color: #0056b3; }
.button.cancel { background-color: #6c757d; }
</style>
