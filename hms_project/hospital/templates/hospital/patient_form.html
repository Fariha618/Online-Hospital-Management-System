<!-- templates/hospital/patient_form.html -->

{% extends 'hospital/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Patient{% else %}Add Patient{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'patient_list' %}">Cancel</a>
</form>
{% endblock %}
