<!-- hospital/templates/hospital/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 0 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if user.is_authenticated %}

        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'patient_list' %}">Patients</a>
        <a href="{% url 'staff_list' %}">Doctors</a>
        <a href="{% url 'appointment_list' %}">Appointments</a>
        <a href="{% url 'medical_record_list' %}">Medical Records</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% endif %}
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>Hospital Management System &copy; 2023</p>
    </footer>
</body>
</html>
